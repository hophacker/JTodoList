<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"> Find your password back </h3>
                </div>
                <div class="panel-body">
                    <form ng-submit="submit()" accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input ng-model="user.email" class="form-control" placeholder="Email" id="email" name="email" type="text" required>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Submit">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
