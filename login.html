<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">

                    <h3 class="panel-title" ng-show="type == 'signin'">Please sign in or sign up
                        <a ng-href="#signup"><strong class="text-info">here</strong></a></h3>
                    <h3 class="panel-title" ng-show="type == 'signup'">Sign up</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form ng-submit="submit()" accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input ng-model="user.email" class="form-control" placeholder="Email" id="email" name="email" type="text" required>
			    		</div>
                        <!--<div class="form-group">-->
                            <!--<input ng-model="user.username" class="form-control" placeholder="Username" name="username" type="text">-->
                        <!--</div>-->
			    		<div class="form-group">
			    			<input ng-model="user.password" class="form-control" placeholder="Password" id="password" name="password" type="password" value="" required>
			    		</div>
			    		<!--<div class="checkbox">-->
			    	    	<!--<label>-->
			    	    		<!--<input name="remember" type="checkbox" value="Remember Me"> Remember Me-->
			    	    	<!--</label>-->
			    	    <!--</div>-->
			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
			    	</fieldset>
			      	</form>
                    <h5><a ng-href="#forgetpass"><strong class="text-info">Forget Password?</strong></a> </h5>
			    </div>
			</div>
		</div>
	</div>
</div>
<alert type="danger" ng-show="error && error.message">{{error.message}}</alert>
