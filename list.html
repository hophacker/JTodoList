<input type="text" ng-model="search" class="search-query" placeholder="Search">


<label>{{remaining()}} of {{projects.length}} remaining</label><button ng-click="archive()" class="btn btn-primary btn-sm">Archive</button>
<table class="table table-bordered">
  <thead>
  <tr>
    <th class="col-xs-9">Todo</th>
    <th class="col-xs-2">Importance</th>
    <th class="col-xs-1"><a href="#/new"><i class="glyphicon glyphicon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search | orderBy:'name'" >
    <td class="done-{{project.done}}">{{project.description}}</td>
    <td>{{project.importance.name}}</td>
    <td>
      <a ng-href="#/edit/{{project.$id}}"><i class="glyphicon glyphicon-pencil"></i></a>
      <input type="checkbox" ng-model="project.done" ng-click="updateDone(project)">
    </td>
  </tr>
  </tbody>
</table>
